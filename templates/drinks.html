{% extends "base.html" %}
{% block content %}
<div class="ms-me-8">
<div class="center">
    <br>
    <h2>Search for beverages</h2>
        <form action="/drink/add">
            <button class="btn btn-warning">Click here to add a new beverage</button>
        </form>
        
    <br>
    <form action="/drinks_s" method="GET" id="">
        <div class="input-group input-group-lg">
        <label class="input-group-text" for="category_select">Filter by category:</label>
        <select name="category_id" class="form-select" id="category_select">
            <option value="0" selected>All</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category }}</option>
            {% endfor %}
        </select>
        </div>
        <br>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="s_filter" placeholder="Search for beverage name" aria-describedby="search_button">
            <input type="submit" class="btn btn-warning" id="search_button" value="Search">
        </div>
        

    </form>
    <br>
</div>

    
   
    
    <table class="table table-striped table-warning">
        <thead class="table">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Alcohol percentage</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for drink in result %}
            <tr>
                <td><a href="/drink/{{ drink.id }}">{{ drink.name }}</a></td>
                <td>{{ drink.percentage }}%</td>
                <td>{{ drink.price }}â‚¬</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
</div>

{% endblock %}
